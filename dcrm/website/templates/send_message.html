{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Send a Message to {{ recipient.username }}</h1>
    <hr>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" name="content" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
