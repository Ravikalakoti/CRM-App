{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>Blog Posts</h1>
            <div class="row">
                {% for post in posts %}
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">{{ post.title }}</h2>
                            <p class="card-text">{{ post.content|truncatewords:30 }}</p>
                            <p class="card-text">Author: {{ post.author }}</p>
                            <p class="card-text">Publication Date: {{ post.publication_date }}</p>
                            <a href="{% url 'blog_post_detail' post.pk %}" class="btn btn-primary">Read More</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-4">
            <!-- Add the link/button for adding a new blog post -->
            <div class="mb-2">
                <a href="{% url 'add_blog_post' %}" class="btn btn-success btn-lg">Add New Blog</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
